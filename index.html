<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtouch Academy - Professional Teaching Slides</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @media print { .no-print { display: none !important; } .print-slide { page-break-after: always; } }
        .slide-content { font-size: 1.25rem; line-height: 1.8; }
        .slide-title { font-size: 3rem; font-weight: bold; margin-bottom: 2rem; }
        .slide-subtitle { font-size: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;
        
        // Icons
        const ChevronLeft = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>;
        const ChevronRight = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>;
        const Play = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M19 10a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Users = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" /></svg>;
        const Clock = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Target = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const BookOpen = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Download = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const Sparkles = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3l1.5 1.5L5 6l-1.5-1.5L5 3zM19 3l1.5 1.5L19 6l-1.5-1.5L19 3zM5 21l1.5-1.5L5 18l-1.5 1.5L5 21zM19 21l1.5-1.5L19 18l-1.5 1.5L19 21zM9 12l1.5-1.5L9 9l-1.5 1.5L9 12zM15 12l1.5-1.5L15 9l-1.5 1.5L15 12z" /></svg>;
        const Brain = ({ className }) => <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>;

        const ProfessionalLessonGenerator = () => {
            const [formData, setFormData] = useState({
                subject: '',
                keyStage: '',
                topic: '',
                duration: '60',
                classSize: '12',
                specificRequirements: '',
                apiKey: ''
            });
            
            const [generatedLesson, setGeneratedLesson] = useState(null);
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);
            const [generationProgress, setGenerationProgress] = useState('');

            // Generate professional lesson using AI
            const generateProfessionalLesson = async () => {
                const { subject, keyStage, topic, duration, classSize, specificRequirements, apiKey } = formData;
                
                if (!apiKey) {
                    throw new Error('OpenAI API key is required');
                }

                setGenerationProgress('Creating structured lesson prompt...');

                // Enhanced prompt for clean, structured output
                const systemPrompt = `You are an expert UK teacher creating professional teaching slides. 

CRITICAL FORMATTING RULES:
- Each slide must have MAXIMUM 5 bullet points
- Each bullet point must be ONE clear sentence
- Use simple, age-appropriate language for ${keyStage}
- NO technical jargon or complex explanations
- Each slide focuses on ONE key concept only

Create a ${duration}-minute lesson on "${topic}" for ${keyStage} ${subject} with exactly these slides:

1. LEARNING OBJECTIVES (3-4 clear, specific objectives)
2. STARTER ACTIVITY (engaging 5-minute activity with simple instructions)
3. MAIN CONCEPT 1 (first key idea with 3-5 simple points)
4. WORKED EXAMPLE 1 (step-by-step example with clear steps)
5. MAIN CONCEPT 2 (second key idea with 3-5 simple points)
6. WORKED EXAMPLE 2 (another step-by-step example)
7. STUDENT ACTIVITY (clear instructions for practice activity)
8. ASSESSMENT QUESTIONS (3-4 simple questions to check understanding)
9. HOMEWORK TASKS (3 clear, specific homework tasks)
10. LESSON SUMMARY (key takeaways in simple bullet points)

RESPOND WITH VALID JSON in this exact format:
{
  "title": "${topic}",
  "learningObjectives": ["objective 1", "objective 2", "objective 3"],
  "starterActivity": {
    "title": "Activity name",
    "instructions": "Clear, simple instructions in one sentence"
  },
  "mainConcepts": [
    {
      "title": "Concept name",
      "points": ["point 1", "point 2", "point 3"]
    },
    {
      "title": "Concept name", 
      "points": ["point 1", "point 2", "point 3"]
    }
  ],
  "workedExamples": [
    {
      "title": "Example 1",
      "steps": ["step 1", "step 2", "step 3"]
    },
    {
      "title": "Example 2",
      "steps": ["step 1", "step 2", "step 3"]
    }
  ],
  "studentActivity": {
    "title": "Activity name",
    "instructions": "What students need to do",
    "duration": "10 minutes"
  },
  "assessmentQuestions": ["question 1", "question 2", "question 3", "question 4"],
  "homeworkTasks": ["task 1", "task 2", "task 3"],
  "summary": ["key point 1", "key point 2", "key point 3"]
}

REQUIREMENTS: ${specificRequirements || 'Standard lesson structure'}`;

                setGenerationProgress('Connecting to OpenAI...');

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [
                            {
                                role: 'system',
                                content: systemPrompt
                            },
                            {
                                role: 'user',
                                content: `Create professional teaching slides for "${topic}" in ${subject} for ${keyStage}. Duration: ${duration} minutes. Class size: ${classSize}. Return ONLY valid JSON with the exact structure specified.`
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 3000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to generate lesson');
                }

                setGenerationProgress('Processing and structuring content...');

                const data = await response.json();
                let aiResponse = data.choices[0].message.content;

                // Clean up the response to ensure it's valid JSON
                aiResponse = aiResponse.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();

                let lessonData;
                try {
                    lessonData = JSON.parse(aiResponse);
                } catch (e) {
                    console.error('JSON Parse Error:', e);
                    console.error('AI Response:', aiResponse);
                    throw new Error('AI returned invalid format. Please try again.');
                }

                setGenerationProgress('Creating professional slides...');

                return createProfessionalSlides(lessonData, formData);
            };

            const createProfessionalSlides = (data, formData) => {
                const { subject, keyStage, topic, duration, classSize } = formData;

                return {
                    title: `${subject} - ${topic}`,
                    keyStage,
                    duration: `${duration} minutes`,
                    classSize: `${classSize} students`,
                    aiGenerated: true,
                    generatedAt: new Date().toISOString(),
                    slides: [
                        // Title Slide
                        {
                            type: 'title',
                            title: data.title || topic,
                            subtitle: `${keyStage} ${subject}`,
                            footer: 'Realtouch Academy | Professional Teaching'
                        },
                        // Learning Objectives
                        {
                            type: 'objectives',
                            title: 'Today\'s Learning Objectives',
                            subtitle: 'By the end of this lesson, you will be able to:',
                            points: data.learningObjectives || []
                        },
                        // Starter Activity
                        {
                            type: 'starter',
                            title: data.starterActivity?.title || 'Starter Activity',
                            subtitle: 'Let\'s get warmed up!',
                            content: data.starterActivity?.instructions || 'Engaging starter activity',
                            duration: '5 minutes'
                        },
                        // Main Concept 1
                        {
                            type: 'concept',
                            title: data.mainConcepts?.[0]?.title || 'Key Concept 1',
                            subtitle: 'Understanding the basics',
                            points: data.mainConcepts?.[0]?.points || []
                        },
                        // Worked Example 1
                        {
                            type: 'example',
                            title: data.workedExamples?.[0]?.title || 'Worked Example 1',
                            subtitle: 'Let\'s work through this together',
                            steps: data.workedExamples?.[0]?.steps || []
                        },
                        // Main Concept 2
                        {
                            type: 'concept',
                            title: data.mainConcepts?.[1]?.title || 'Key Concept 2',
                            subtitle: 'Building on what we know',
                            points: data.mainConcepts?.[1]?.points || []
                        },
                        // Worked Example 2
                        {
                            type: 'example',
                            title: data.workedExamples?.[1]?.title || 'Worked Example 2',
                            subtitle: 'Another example to practice',
                            steps: data.workedExamples?.[1]?.steps || []
                        },
                        // Student Activity
                        {
                            type: 'activity',
                            title: data.studentActivity?.title || 'Your Turn to Practice',
                            subtitle: 'Time to apply what you\'ve learned',
                            content: data.studentActivity?.instructions || 'Practice activity',
                            duration: data.studentActivity?.duration || '15 minutes'
                        },
                        // Assessment
                        {
                            type: 'assessment',
                            title: 'Check Your Understanding',
                            subtitle: 'Let\'s see how you\'re doing',
                            questions: data.assessmentQuestions || []
                        },
                        // Homework
                        {
                            type: 'homework',
                            title: 'Homework Tasks',
                            subtitle: 'To complete before next lesson',
                            tasks: data.homeworkTasks || []
                        },
                        // Summary
                        {
                            type: 'summary',
                            title: 'What We Learned Today',
                            subtitle: 'Key takeaways from this lesson',
                            points: data.summary || []
                        }
                    ]
                };
            };

            const handleGenerate = async () => {
                setIsGenerating(true);
                setError(null);
                setGenerationProgress('Initializing professional lesson generation...');

                try {
                    const lesson = await generateProfessionalLesson();
                    setGeneratedLesson(lesson);
                    setCurrentSlide(0);
                    setGenerationProgress('Professional lesson created successfully!');
                } catch (err) {
                    setError(err.message);
                    console.error('Generation error:', err);
                } finally {
                    setIsGenerating(false);
                }
            };

            const nextSlide = () => {
                if (generatedLesson && currentSlide < generatedLesson.slides.length - 1) {
                    setCurrentSlide(currentSlide + 1);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setCurrentSlide(currentSlide - 1);
                }
            };

            const renderSlide = (slide) => {
                const slideStyles = {
                    title: 'bg-gradient-to-br from-blue-600 to-indigo-700 text-white',
                    objectives: 'bg-gradient-to-br from-green-500 to-emerald-600 text-white',
                    starter: 'bg-gradient-to-br from-orange-500 to-red-500 text-white',
                    concept: 'bg-gradient-to-br from-purple-600 to-violet-700 text-white',
                    example: 'bg-gradient-to-br from-blue-500 to-cyan-600 text-white',
                    activity: 'bg-gradient-to-br from-pink-600 to-rose-700 text-white',
                    assessment: 'bg-gradient-to-br from-yellow-500 to-amber-600 text-white',
                    homework: 'bg-gradient-to-br from-indigo-600 to-purple-700 text-white',
                    summary: 'bg-gradient-to-br from-emerald-600 to-teal-700 text-white'
                };

                return (
                    <div className={`min-h-96 p-12 rounded-xl ${slideStyles[slide.type]} flex flex-col justify-center print-slide shadow-2xl`}>
                        <div className="text-center max-w-6xl mx-auto">
                            {/* Title */}
                            <h1 className="slide-title text-white drop-shadow-lg">
                                {slide.title}
                            </h1>
                            
                            {/* Subtitle */}
                            {slide.subtitle && (
                                <h2 className="slide-subtitle text-white opacity-90 mb-8">
                                    {slide.subtitle}
                                </h2>
                            )}

                            {/* Title slide content */}
                            {slide.type === 'title' && (
                                <div className="space-y-6">
                                    <div className="flex justify-center items-center space-x-8 text-xl opacity-90">
                                        <span className="flex items-center">
                                            <Clock className="w-6 h-6 mr-3" />
                                            {generatedLesson.duration}
                                        </span>
                                        <span className="flex items-center">
                                            <Users className="w-6 h-6 mr-3" />
                                            {generatedLesson.classSize}
                                        </span>
                                        <span className="flex items-center">
                                            <Sparkles className="w-6 h-6 mr-3" />
                                            AI-Generated
                                        </span>
                                    </div>
                                    {slide.footer && (
                                        <p className="text-lg opacity-80">{slide.footer}</p>
                                    )}
                                </div>
                            )}

                            {/* Points/List content */}
                            {slide.points && (
                                <div className="text-left space-y-4 slide-content">
                                    {slide.points.map((point, index) => (
                                        <div key={index} className="flex items-start space-x-4">
                                            <div className="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold text-lg flex-shrink-0 mt-1">
                                                {index + 1}
                                            </div>
                                            <p className="text-white leading-relaxed">{point}</p>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Steps content */}
                            {slide.steps && (
                                <div className="text-left space-y-4 slide-content">
                                    {slide.steps.map((step, index) => (
                                        <div key={index} className="flex items-start space-x-4">
                                            <div className="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
                                                {index + 1}
                                            </div>
                                            <p className="text-white leading-relaxed">{step}</p>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Tasks content */}
                            {slide.tasks && (
                                <div className="text-left space-y-4 slide-content">
                                    {slide.tasks.map((task, index) => (
                                        <div key={index} className="flex items-start space-x-4">
                                            <div className="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white font-bold text-lg flex-shrink-0 mt-1">
                                                {index + 1}
                                            </div>
                                            <p className="text-white leading-relaxed">{task}</p>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Questions content */}
                            {slide.questions && (
                                <div className="text-left space-y-4 slide-content">
                                    {slide.questions.map((question, index) => (
                                        <div key={index} className="bg-white bg-opacity-10 p-4 rounded-lg">
                                            <p className="text-white leading-relaxed">
                                                <span className="font-bold">Q{index + 1}:</span> {question}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Single content */}
                            {slide.content && !slide.points && !slide.steps && !slide.tasks && !slide.questions && (
                                <div className="slide-content">
                                    <div className="bg-white bg-opacity-10 p-6 rounded-lg">
                                        <p className="text-white leading-relaxed text-center">{slide.content}</p>
                                        {slide.duration && (
                                            <div className="mt-4 flex items-center justify-center text-white opacity-80">
                                                <Clock className="w-5 h-5 mr-2" />
                                                Duration: {slide.duration}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            if (generatedLesson) {
                const slide = generatedLesson.slides[currentSlide];
                
                return (
                    <div className="max-w-7xl mx-auto p-6 bg-gray-100 min-h-screen">
                        <div className="mb-6 flex justify-between items-center no-print">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800 flex items-center">
                                    <Sparkles className="w-6 h-6 mr-2 text-purple-600" />
                                    Professional Teaching Slides | Realtouch Academy
                                </h1>
                                <p className="text-gray-600">{generatedLesson.title} - Slide {currentSlide + 1} of {generatedLesson.slides.length}</p>
                                <p className="text-sm text-green-600 font-medium">✓ Professionally formatted for classroom presentation</p>
                            </div>
                            <div className="flex space-x-2">
                                <button 
                                    onClick={() => setGeneratedLesson(null)}
                                    className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                >
                                    New Lesson
                                </button>
                                <button 
                                    onClick={() => window.print()}
                                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center"
                                >
                                    <Download className="w-4 h-4 mr-2" />
                                    Print Slides
                                </button>
                            </div>
                        </div>
                        
                        <div className="mb-6">
                            {renderSlide(slide)}
                        </div>
                        
                        <div className="flex justify-between items-center no-print">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className="flex items-center px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                <ChevronLeft />
                                Previous
                            </button>
                            
                            <div className="flex space-x-2">
                                {generatedLesson.slides.map((_, index) => (
                                    <button
                                        key={index}
                                        onClick={() => setCurrentSlide(index)}
                                        className={`w-3 h-3 rounded-full transition-colors ${
                                            index === currentSlide ? 'bg-purple-600' : 'bg-gray-300'
                                        }`}
                                    />
                                ))}
                            </div>
                            
                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === generatedLesson.slides.length - 1}
                                className="flex items-center px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                            >
                                Next
                                <ChevronRight />
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <div className="text-center mb-8">
                        <div className="bg-gradient-to-r from-purple-600 to-indigo-700 text-white rounded-lg p-8 mb-8">
                            <h1 className="text-4xl font-bold mb-2 flex items-center justify-center">
                                <Sparkles className="w-10 h-10 mr-3" />
                                Realtouch Academy
                            </h1>
                            <p className="text-xl opacity-90">Professional Teaching Slides Generator</p>
                            <div className="w-24 h-1 bg-white bg-opacity-50 mx-auto mt-4"></div>
                            <p className="mt-4 text-lg opacity-80">Create classroom-ready slides that teachers can actually use</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-lg p-8">
                        <h2 className="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                            <Target className="w-6 h-6 mr-3 text-purple-600" />
                            Generate Professional Teaching Slides
                        </h2>

                        {/* API Key Section */}
                        <div className="mb-6 p-4 bg-purple-50 rounded-lg border border-purple-200">
                            <h3 className="font-semibold text-purple-800 mb-2 flex items-center">
                                <Brain className="w-5 h-5 mr-2" />
                                AI Configuration
                            </h3>
                            <div className="mb-3">
                                <label className="block text-sm font-medium text-gray-700 mb-2">OpenAI API Key *</label>
                                <input 
                                    type="password"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="sk-..."
                                    value={formData.apiKey}
                                    onChange={(e) => setFormData({...formData, apiKey: e.target.value})}
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" className="text-purple-600 hover:underline">OpenAI Platform</a>
                                </p>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
                                <select 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    value={formData.subject}
                                    onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                    required
                                >
                                    <option value="">Select Subject</option>
                                    <option value="Maths">Mathematics</option>
                                    <option value="English">English</option>
                                    <option value="Science">Science</option>
                                    <option value="History">History</option>
                                    <option value="Geography">Geography</option>
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Key Stage *</label>
                                <select 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    value={formData.keyStage}
                                    onChange={(e) => setFormData({...formData, keyStage: e.target.value})}
                                    required
                                >
                                    <option value="">Select Key Stage</option>
                                    <option value="KS2">Key Stage 2 (Ages 7-11)</option>
                                    <option value="KS3">Key Stage 3 (Ages 11-14)</option>
                                    <option value="KS4">Key Stage 4 (Ages 14-16)</option>
                                </select>
                            </div>

                            <div className="md:col-span-2">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Topic *</label>
                                <input 
                                    type="text"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="e.g., Fractions and Percentages, The Water Cycle, Romeo and Juliet"
                                    value={formData.topic}
                                    onChange={(e) => setFormData({...formData, topic: e.target.value})}
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Duration</label>
                                <select 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    value={formData.duration}
                                    onChange={(e) => setFormData({...formData, duration: e.target.value})}
                                >
                                    <option value="45">45 minutes</option>
                                    <option value="60">60 minutes</option>
                                    <option value="90">90 minutes</option>
                                </select>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Class Size</label>
                                <input 
                                    type="number"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="12"
                                    value={formData.classSize}
                                    onChange={(e) => setFormData({...formData, classSize: e.target.value})}
                                    min="1"
                                    max="35"
                                />
                            </div>

                            <div className="md:col-span-2">
                                <label className="block text-sm font-medium text-gray-700 mb-2">Specific Requirements</label>
                                <textarea 
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    rows="2"
                                    placeholder="e.g., Include visual examples, focus on problem-solving, prepare for assessment..."
                                    value={formData.specificRequirements}
                                    onChange={(e) => setFormData({...formData, specificRequirements: e.target.value})}
                                />
                            </div>
                        </div>

                        <div className="mt-8 text-center">
                            <button 
                                onClick={handleGenerate}
                                disabled={!formData.subject || !formData.keyStage || !formData.topic || !formData.apiKey || isGenerating}
                                className="px-8 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center mx-auto text-lg font-semibold"
                            >
                                {isGenerating ? (
                                    <>
                                        <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-3"></div>
                                        Creating Professional Slides...
                                    </>
                                ) : (
                                    <>
                                        <Sparkles className="w-5 h-5 mr-3" />
                                        Generate Professional Teaching Slides
                                    </>
                                )}
                            </button>
                            <p className="text-sm text-gray-500 mt-2">
                                {isGenerating ? generationProgress : 'Creates clean, classroom-ready slides with proper formatting'}
                            </p>
                        </div>

                        {error && (
                            <div className="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                <h3 className="font-semibold text-red-800 mb-2">Generation Error</h3>
                                <p className="text-red-700 text-sm">{error}</p>
                            </div>
                        )}

                        {/* Features */}
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="text-center p-4 bg-gradient-to-br from-green-50 to-emerald-100 rounded-lg">
                                <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <Target className="w-6 h-6 text-white" />
                                </div>
                                <h4 className="font-semibold text-gray-800">Classroom Ready</h4>
                                <p className="text-sm text-gray-600 mt-1">Maximum 5 points per slide</p>
                            </div>
                            <div className="text-center p-4 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg">
                                <div className="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <BookOpen className="w-6 h-6 text-white" />
                                </div>
                                <h4 className="font-semibold text-gray-800">Professional Format</h4>
                                <p className="text-sm text-gray-600 mt-1">Clean, visual hierarchy</p>
                            </div>
                            <div className="text-center p-4 bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg">
                                <div className="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <Sparkles className="w-6 h-6 text-white" />
                                </div>
                                <h4 className="font-semibold text-gray-800">AI-Powered</h4>
                                <p className="text-sm text-gray-600 mt-1">Real curriculum content</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ProfessionalLessonGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
